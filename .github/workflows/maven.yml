name: "Backend Build and Testing"

on:
  pull_request:
    branches:
      - develop
    paths:
      - CarrerLink-backend/**
      - .github/workflows/maven.yml

    # Trigger when code is pushed to 'develop' (e.g., after a PR is merged)
  push:
    branches:
      - develop
    paths:
      - CarrerLink-backend/**
      - .github/workflows/maven.yml

  schedule:
    - cron: "0 0 * * 0"

permissions:
  contents: write
  actions: read

jobs:
  build:
    name: Build test and deploy backend
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Set up Java
      - name: Set up JDK 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: maven

      # Step 3: Build Maven project
      - name: Build Java Project with Maven
        run: |
          echo "Building Maven project in the CarrerLink-test directory..."
          mvn clean install -DskipTests
        working-directory: CarrerLink-backend

      - name: Login to docker hub
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

      - name: Build docker image
        run: docker build -t CarrerLink/CarrerLink-backend .

      - name: Publish image to docker hub
        run: docker push CarrerLink/CarrerLink-backend:latest

  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Pull the image Docker hub
        run: docker pull CarrerLink/CarrerLink-backend:latest

      - name: Delete Old Container
        run: docker rm -f CarrerLink-backend-container
      - name: Run docker container
        run: docker run -d -p 8091:8091 --name CarrerLink-backend-container CarrerLink/CarrerLink-backend



